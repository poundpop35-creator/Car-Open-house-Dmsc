        // --- 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á (Filter Logic) ---
        function filterData() {
            const searchText = searchInput.value.toLowerCase().trim();
            const selectedTime = timeFilter.value; // ‡∏Ñ‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô string ‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
            const selectedCar = carFilter.value;

            const filtered = rawData.filter(item => {
                // 1. Search text
                const textMatch = 
                    (item["‡∏ä‡∏∑‡πà‡∏≠- ‡∏™‡∏Å‡∏∏‡∏•"] || "").toLowerCase().includes(searchText) ||
                    (item["‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô"] || "").toLowerCase().includes(searchText) ||
                    (item["‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î"] || "").toLowerCase().includes(searchText) ||
                    (item["‡∏£‡∏ñ‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà"] || "").toLowerCase().includes(searchText);

                // 2. Time filter (‡∏£‡∏∞‡∏ß‡∏±‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö string ‡∏Å‡∏±‡∏ö number)
                // selectedTime ‡πÄ‡∏õ‡πá‡∏ô string, item["‡∏£‡∏≠‡∏ö‡∏ö‡∏¥‡∏ô"] ‡πÄ‡∏õ‡πá‡∏ô number
                const timeMatch = selectedTime === "" || item["‡∏£‡∏≠‡∏ö‡∏ö‡∏¥‡∏ô"] == selectedTime;

                // 3. Car filter
                const carMatch = selectedCar === "" || item["‡∏£‡∏ñ‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà"] === selectedCar;

                return textMatch && timeMatch && carMatch;
            });

            renderCards(filtered);
        }

        // --- Init ---
        populateFilters();
        renderSummary();
        renderCards(rawData);

        // --- Events ---
        searchInput.addEventListener('input', filterData);
        timeFilter.addEventListener('change', filterData);
        carFilter.addEventListener('change', filterData);

    </script>
