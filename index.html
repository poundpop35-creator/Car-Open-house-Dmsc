                                <i class="fas fa-map-marker-alt text-danger"></i> ‡πÑ‡∏õ‡∏™‡πà‡∏á: ${item.dest}
                            </div>
                            <div class="car-plate-badge">
                                ${item.plate}
                            </div>

                `;

            });
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ (Filter & Search Logic)
        function filterData() {
            const searchText = searchInput.value.toLowerCase();
            const selectedTime = timeFilter.value;

            const filtered = transferData.filter(item => {
                // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç 1: ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏î‡πâ‡∏ß‡∏¢‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (‡∏ä‡∏∑‡πà‡∏≠, ‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô, ‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô)
                const textMatch = 
                    item.name.toLowerCase().includes(searchText) ||
                    item.org.toLowerCase().includes(searchText) ||
                    item.plate.toLowerCase().includes(searchText);
                
                // ‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç 2: ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏£‡∏≠‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å)
                const timeMatch = selectedTime === '' || item.time === selectedTime;

                return textMatch && timeMatch;
            });
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤ ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠
            filtered.sort((a, b) => {
                if (a.time !== b.time) return a.time.localeCompare(b.time);
                return a.name.localeCompare(b.name, 'th');
            });

            renderCards(filtered);
        }

        // --- 4. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (Initialization) ---
        populateTimeFilter();
        renderSummary();
        renderCards(transferData); // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ï‡∏≠‡∏ô‡πÅ‡∏£‡∏Å

        // --- Event Listeners ---
        searchInput.addEventListener('input', filterData);
        timeFilter.addEventListener('change', filterData);

    </script>
